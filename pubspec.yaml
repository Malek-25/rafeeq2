name: rafeeq
description: RAFEEQ - Student housing, services, wallet, and student-to-student market.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  google_maps_flutter: ^2.7.0
  geolocator: ^13.0.2
  shared_preferences: ^2.3.2
  intl_phone_field: ^3.2.0
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
